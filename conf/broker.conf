## niuniu学习配置 ##
    brokerClusterName = DefaultCluster
    brokerName = broker-a
    brokerId = 0
    deleteWhen = 04
    fileReservedTime = 48
    brokerRole = ASYNC_MASTER
    flushDiskType = ASYNC_FLUSH
    # 存储路径
    storePathRootDir=/Users/nj/build/rocketmq/conf/store
    # commitLog 路径
    storePathCommitLog=/Users/nj/build/rocketmq/conf/store/commitlog
    # 消费队列存储路径
    storePathConsumeQueue=/Users/nj/build/rocketmq/conf/store/consumequeue
    # 消息索引存储路径
    storePathIndex=/Users/nj/build/rocketmq/conf/store/index
    # checkePoint 文件存储路径
    storeCheckpoint=/Users/nj/build/rocketmq/conf/store/checkpoint
    # abort 文件存储路径
    abortFile=/Users/nj/build/rocketmq/conf/store/abort
### niuniu配置结束 ####